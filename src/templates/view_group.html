<body onload="checkToken();GetMessagesTo(getCookie('id'));">
<div class="testing">
<header class="main">
<h1><strong>Student </strong> Project Monitoring System | Supervisor</h1>
</header>
<section class="user">
<div class="profile-img">
<p><img src="{{ url_for('static', filename='images/person.jpg') }}" alt="" height="40" width="40" /> Welcome back <span id="username"></span></p>
</div>
<div class="buttons">
<button class="ico-font">&#59157;</button>

<span class="button blue"><a href="javascript:logOut()">Logout</a></span>
</div>
</section>

<!-- navigations -->
<nav>
<ul>
<li class="section"><a href="supervisor"><span class="icon">&#59176;</span> Dashboard</a></li>
<li>
<a href="all_group_messages"><span class="icon">&#127748;</span>Messages <span id="message_count" class="pip"></span></a>
</li>
</ul>
</nav>
<!-- navigation -->

<section class="content">

    <section class="widget">
        <button id="award_project">View & Score Project</button>
        <button id="group_log">View & Score Project Log</button>
        <button id="supervisor_message">Send Group Message</button>
        <button id="report">View Group Performance (Report)</button>
    </section>

</section>
<script>
    var group_id = getAllUrlParams().group_id;
    document.getElementById("award_project").onclick = function() {location.href=`award_project?group_id=${group_id}`;}
    document.getElementById("group_log").onclick = function() {location.href=`group_log?group_id=${group_id}`;}
    document.getElementById("supervisor_message").onclick = function() {location.href=`supervisor_message?group_id=${group_id}`;}
    document.getElementById("report").onclick = function() {location.href=`report?group_id=${group_id}`;}
</script>
