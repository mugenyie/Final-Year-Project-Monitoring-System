<section class="content">
<h1 style="font-size:26px">Send Message to Group</h1>
<br />
        <form onsubmit="SendMessage()">
            <div class="field-wrap">
                Subject: <input required id="subject" type="text">
            </div>
            <div class="field-wrap">
            Message: <textarea id="message" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="hidden" id="from_id" value="">
            <input type="hidden" id="to_id" value="">
            <button type="submit">Send Message</button>
    </form>

</section>
<script>
    var group_id = getAllUrlParams().group_id;
    document.getElementById('from_id').value = getCookie('id');
    document.getElementById('to_id').value = group_id;
</script>
