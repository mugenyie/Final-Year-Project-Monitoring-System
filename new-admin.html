<body class="login">
	<style>
		select{
	padding: 10px;
    font-size: 12px;
    font-family: Arial;
    color: #606060;
    border: 1px solid #e3e3e3;
    background: #fff;
    width: 100%;
    margin: 0 0 15px;
    border-radius: 3px;

    -moz-border-radius: 3px;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
}
label{
    text-align: left !important;
    color: #fff;
}
		</style>
<section>
<h1>Register New Admin</h1>
<form method="link" action="dashboard.html">
<input type="text" value="Title (Dr., Prof.)" />
<input type="text" value="Full Name" />
<input type="email" value="Email" />
<input type="text" value="+256000000000" />
<input type="text" value="Department" />
<label for="">Password</label>
<input value="Password" type="password" />
<label for="">Confirm Password</label>
<input value="Confirm Password" type="password" />
<button class="green">Register</button>
</form>
<p><a href="select.html">Register new (Group, Admin or Supervisor)</a></p>
<p><a href=""><a href="#">Forgot your password?</a></a></p>
</section>
<script src="../../../ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript">
// Page load delay by Curtis Henson - http://curtishenson.com/articles/quick-tip-delay-page-loading-with-jquery/
$(function(){
	$('.login button').click(function(e){ 
		// Get the url of the link 
		var toLoad = $(this).attr('href');  
 
		// Do some stuff 
		$(this).addClass("loading"); 
 
			// Stop doing stuff  
			// Wait 700ms before loading the url 
			setTimeout(function(){window.location = toLoad}, 10000);	  
 
		// Don't let the link do its natural thing 
		e.preventDefault
	});
	
	$('input').each(function() {

       var default_value = this.value;

       $(this).focus(function(){
               if(this.value == default_value) {
                       this.value = '';
               }
       });

       $(this).blur(function(){
               if(this.value == '') {
                       this.value = default_value;
               }
       });

});
});
</script>
</body>
